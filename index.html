<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Typ 1 Bolus Rechner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Diabetes Typ 1 Bolus Rechner</h1>
    </header>
    <main>
        <section id="time-buttons">
            <h2>Zeitpunkt</h2>
            <button class="time-button" data-time="morgens">Morgens</button>
            <button class="time-button" data-time="mittags">Mittags</button>
            <button class="time-button" data-time="abends">Abends</button>
            <button class="time-button" data-time="snack">Snack</button>
        </section>
        <section id="fat-buttons">
            <h2>Fettgehalt</h2>
            <button class="fat-button" data-fat="fettarm">Fettarm</button>
            <button class="fat-button" data-fat="fettreich">Fettreich</button>
        </section>
        <section id="calculation">
            <label for="kohlenhydrate">Gegessene KE:</label>
            <input type="number" id="kohlenhydrate">
            <button id="calculate-button">Berechnen</button>
        </section>
        <section id="result">
            <label for="fiasp">FIASP:</label>
            <input type="text" id="fiasp" readonly>
            <label for="actrapid">ActRapid:</label>
            <input type="text" id="actrapid" readonly>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
